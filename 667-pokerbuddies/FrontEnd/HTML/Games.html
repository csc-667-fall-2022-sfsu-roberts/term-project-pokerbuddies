<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Game.css" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Games</title>
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      /* background-image: url("../poker-casino-chips-border-background-112366723.jpg"); */
      /* background-size: 100% 155%;  */
      background-image: url("../pngwing.com.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: 70%;

      background-color: rgb(51, 51, 214);
    }

    button {
      color: white;
      font-size: 1.5rem;
      margin: auto;

      height: 2em;
    }
    button:hover {
      color: black;
    }

    .button_layout {
      text-align: center;
      margin-top: 38%;

      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 0.25em;
    }
    .left_buttons{
        display: grid;
        grid-template-rows: 1f 1f;
        grid-gap: 0.25em;
    }
  </style>

  <div class="button_layout">

        <div class="left_buttons">
            <button style="width: 10%;">Call</button>
            <div>
                <button style="">Check</button>
                <button style="width: 10%;">Fold</button>                
            </div>

        </div>
        <div class="left_buttons">
            <button style="">Enter Custom Bet</button>
            <div>
                <button style="width: 15%">Bet</button>
                <button style="width: 15%;">Raise</button>                
            </div>

        </div>

  </div>

  
  

  
  
</html>
